    <div id="content-wrapper">
      <div class="container-fluid">
        <div class="jumbotron">
          <h1 class="display-3">Comité Científico</h1>
          <p class="lead">Gestão dos membros do Comité Científico na WebConference</p>
          <hr class="my-2">
          <form id="frmCommittee">
            <input type="hidden" id="txtCommitteeMemberId">

            <div class="row">
              <div class="form-group col">
                <label for="txtName">Nome</label>
                <input type="text" placeholder="nome" class="form-control" id="txtName" required>
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="txtEmail">E-mail</label>
                <input type="email" placeholder="E-mail" class="form-control" id="txtEmail" required>
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="txtPhoto">Foto</label>
                <input type="url" placeholder="foto" class="form-control" value="http://xxx.pt" id="txtPhoto" required>
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="txtInstitution">Instituição</label>
                <input type="text" placeholder="instituição" class="form-control" id="txtInstitution" required>
              </div>
              <div class="form-group col">
                <label for="txtOffice">Cargo</label>
                <input type="text" placeholder="cargo" class="form-control" id="txtOffice" required>
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="txtFacebook">Facebook</label>
                <input type="text" placeholder="facebook" class="form-control" id="txtFacebook">
              </div>
              <div class="form-group col">
                <label for="txtTwitter">Twitter</label>
                <input type="text" placeholder="twitter" class="form-control" id="txtTwitter">
              </div>

              <div class="form-group col">
                <label for="txtLinkedin">LinkedIn</label>
                <input type="text" placeholder="linkedin" class="form-control" id="txtLinkedin">
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="txtBio">Bio</label>
                <textarea id="txtBio" placeholder="biografia" class="form-control" cols="30" rows="5 "></textarea>
              </div>
            </div>

            <!-- Buttons-->
            <div class="form-row">
              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary mb-2">Guardar dados</button>
                <button type="reset" class="btn btn-primary mb-2">Limpar valores</button>
              </div>
            </div>
          </form>

          <!--################## MEMBROS DO COMITÉ ###################-->
          <div id="divCommittee" class="container">
            <!-- Table -->
            <div class="table-responsive">
              <table id="tblCommittee" class="table table-sm">
              </table>
            </div>
          </div>
        </div>
